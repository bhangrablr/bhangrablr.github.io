<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bhangra Bangalore</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }

    .banner {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      margin-bottom: 2rem;
      border-radius: 8px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #bbb;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #1f1f1f;
      color: #f0f0f0;
      border: 1px solid #444;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: #333;
    }

    .socials img {
      width: 32px;
      margin-top: 1rem;
    }

    form {
      margin-top: 4rem;
      text-align: left;
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ccc;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      background: #1e1e1e;
      border: 1px solid #333;
      color: #f0f0f0;
      border-radius: 4px;
      resize: none;
    }

    form input:focus, form textarea:focus {
      border-color: #555;
      outline: none;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.875rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="Bhangra Bangalore Logo" class="logo" />
    <img src="images/banner.jpg" alt="Bhangra Bangalore Banner" class="banner" />

    <h1>Bhangra Bangalore</h1>
    <p>Your one-stop solution for all Bhangra needs in Bangalore.<br>
    Workshops, Performances, Classes, Events, and more!</p>

    <a class="button" href="https://www.instagram.com/bhangrablr" target="_blank">Follow us on Instagram</a>

    <div class="socials">
      <a href="https://www.instagram.com/bhangrablr" target="_blank">
        <img src="images/instagram.png" alt="Instagram Icon" />
      </a>
    </div>

    <section id="contact">
      <h2 style="margin-top: 3rem; margin-bottom: 1rem;">Get in Touch</h2>
      <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
        <label for="name">Name</label>
        <input type="text" id="name" name="Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="Email" required>

        <label for="message">Message</label>
        <textarea id="message" name="Message" rows="5" required></textarea>

        <button type="submit" class="button">Send Message</button>
      </form>
    </section>

    <footer>
      <p>Â© 2025 Bhangra Bangalore. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
